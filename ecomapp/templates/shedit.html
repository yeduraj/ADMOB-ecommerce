<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<style>
  body {
  margin: 0;
  padding: 0;
  background-image:url('#');
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 650px;
  height: 660px;
  border: 1px solid #9C9C9C;
  background-color:  #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
    <div id="login">
        <h3 class="text-center text-dark pt-5"> Shop Account Registration</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">{% csrf_token %}
                            <h3 class="text-center text-info">registration Form</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Shop Name:</label><br>
                                <input type="text" name="shopname" value="{{a.shopname}}"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username"value="{{a.username}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" value="{{a.password}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Email:</label><br>
                                <input type="email" name="email"  value="{{a.email}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Phone number:</label><br>
                                <input type="number" name="phone"  value="{{a.phone}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="update" class="btn btn-info btn-md" value="Update">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'footer.html' %}
</body>
</html>
